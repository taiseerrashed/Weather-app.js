<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="images/logo.png">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Weather</title>
</head>
<body>
    <!-- Start Header -->
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand d-flex" href="#">
                    <img src="images/logo.png" alt="Logo" class="logo">
                    <div class="logo-text ms-2">
                        <h2>Weather</h2>
                        <small>tagline goes here</small>
                    </div>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">News</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Live cameras</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Photos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container">
            <div class="search">
                <input type="text" placeholder="Find your location..." list="category" class="search-input border-0 rounded-4 py-3 px-4 my-4 w-100">
                <datalist id="category">
                    
                </datalist>
                <div class="d-flex justify-content-center">
                    <button class="find-btn btn btn-primary border-0 py-2 px-5 mb-2 rounded-3 fs-5">Find Weather</button>
                </div>
            </div>
        </div>
    </header>
    <!-- End Header -->

    <!-- Start Forecast section -->
    <main>
        <div class="forecast-table">
            <div class="container">
                <div class="forecast-container">
                    <div class="row">
                        <div class="col-lg-4 forecast-background">
                            <div class="forecast-today mt-3">
                                
                            </div>
                        </div>
                        <div class="col">
                            <div class="row next-2days">
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- End Forecast section -->

    <!-- Start Footer -->
    <footer class="footer my-5">
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <div class="position-relative">
                        <input type="text" class="border-0 w-100 py-3 px-4 rounded-4" placeholder="Enter your email to subscribe...">
                        <button class="btn btn-primary position-absolute">subscribe</button>
                    </div>
                </div>
                <div class="col-md-4">
                    <ul class="social-links mt-2 text-center">
                        <li><a href="https://www.linkedin.com/in/taiseer-salah-9b0a3221a?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app " target="_blank"><i class="fab fa-linkedin"></i></a></li>
                        <li><a href="https://github.com/taiseerrashed" target="_blank"><i class="fab fa-github"></i></a></li>
                        <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
                        <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                        <li><a href="#"><i class="fab fa-youtube"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
    <!-- End Footer -->

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
